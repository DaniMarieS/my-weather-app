<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/dac683156e.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css">
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class = weather-app-wrapper>
      <div class = weather-app>

          <form class="search-bar" id="city-search-bar">
            <input type="search" class = "search-input" placeholder="enter city name"   id= "city-search-input"/>
            <button type="submit" class="btn btn-outline-secondary btn-sm" id="search-button">
              search
            </button>
             <button type="button" class="btn btn-outline-secondary btn-sm gps-button" id="geolocation-button">
            <i class="fa-solid fa-location-crosshairs"></i>   
          </button>
          </form>
  
  
      <h1 class="city" id="current-city">
        <i class="fa-solid fa-location-dot location gps-emoji" id = "location-emoji"></i
        > Denver
        </h1>

      <h5 class="date"><span class ="update">last updated: </span><br></span><span id = "current-date"></span></h5>
      
        <div class="card text-center current-weather" style="width: 18rem">
          <img src="#" class="img-responsive current-weather-img" alt="sun" id ="weather-icon"/>
          <div class="card-body">
            <p class="card-title current-temp" ><span id="temp-high">68</span><span class = "degree-units"><a href= "#" id = "fahrenheit-link" class = "active">째F</a> | <a href = "#" id = "celcius-link">째C</a></span></p>
            <p class ="card-text description" id="weather-description"> Sunny</p>
            <p class ="card-text wind" > <i class="fa-solid fa-wind"></i> <span id="wind-speed">3 mph</span></p>
            <p class="card-text current-low" id = "temp-high-low">H: 55째 L: 41째</p>
          </div>
        </div>
       <div class = "weather-forecast" id = "forecast">
      </div>
      <div class="coded-by"> 
        <p><a href="https://github.com/DaniMarieS/my-weather-app" target="_blank" class="code-link">Open-source code </a>by Dani Shotwell</p>
      </div>
      </div>
      </div>
    </div>
  <script src="src/index.js">
	</script>  
  </body>
</html>
